<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Choose the logical word to complete the description of the person.</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/lib/jquery.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
<script src='/iframe/jquery.js' type='text/javascript'></script><script src='/iframe/button.js' type='text/javascript'></script></head>
<body>
	<div class="wrapper">
		<div class="container border-black">
			<!-- QUESTION BOX -->
			<div class="question-wrap current">
				<!-- 1 -->
				<div class="question">
					<div class="text">Patty 
						<div class="select-option border-black">
							<div class="label">clic</div>
							<select disabled>
								<option>sees</option>
								<option class="good">looks</option>
							</select>
							<div class="options"></div>
						</div>
					nice in her smart clothes for work.
					</div>
				</div>
				<!-- 2 -->
				<div class="question">
					<div class="text">Stephen has
						<div class="select-option border-black">
							<div class="label">clic</div>
							<select disabled>
								<option class="good">short</option>
								<option>bald</option>
							</select>
							<div class="options"></div>
						</div>
					light brown hair.
					</div>
				</div>
				<!-- 3 -->
				<div class="question">
					<div class="text">My father is starting to lose his hair. He is
						<div class="select-option border-black">
							<div class="label">clic</div>
							<select disabled>
								<option class="good">balding</option>
								<option>bald</option>
							</select>
							<div class="options"></div>
						</div>
					</div>
				</div>
				<!-- 4 -->
				<div class="question">
					<div class="text">My sister has
						<div class="select-option border-black">
							<div class="label">clic</div>
							<select disabled>
								<option class="good">wrinkles</option>
								<option>a moustache</option>
							</select>
							<div class="options"></div>
						</div>
                    </div>
				</div>
				<!-- 5 -->
				<div class="question">
					<div class="text">Alfred usually
						<div class="select-option border-black">
							<div class="label">clic</div>
							<select disabled>
								<option>uses</option>
								<option class="good">wears</option>
							</select>
							<div class="options"></div>
						</div>
					casual clothes.
					</div>
                    </div>
                    <!-- 6 -->
				<div class="question">
					<div class="text">My grand father
						<div class="select-option border-black">
							<div class="label">clic</div>
							<select disabled>
								<option class="good">has</option>
								<option>takes</option>
							</select>
							<div class="options"></div>
						</div>
					a beard and moustache.
					</div>
				</div>
				<!-- 7 -->
				<div class="question">
					<div class="text">He usually wears
						<div class="select-option border-black">
							<div class="label">clic</div>
							<select disabled>
								<option>bald</option>
								<option class="good">a ponytail</option>
							</select>
							<div class="options"></div>
						</div>
					</div>
				</div>
            </div>
        </div>
		<!-- FOOTER -->
		<div class="panel-wrap container">
			<div class="panel">
				<input class="result" type="text" disabled value="Resultado">
				<button class="btn-panel next"></button>
				<button class="btn-panel submit"></button>
			</div>
		</div>
	</div>
</body>
</html>
